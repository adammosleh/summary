<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->


   <div class="component">
     <div class="result">
       <div class="head">
        <h2 class="head-header">Your Result</h2>
      </div>
      <div class="main">
        <h2 class="main-degree">76</h2>
        <span>of 100</span>
      </div>
      <div class="foot">
        <h2 class="foot-header">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
     </div>
     <div class="summary">
      <h2>Summary</h2>
      <div class="summary-content">
        <div class="Reaction card">
          <div class="content">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
          </div>
          <div class="degree">
            <p>80</p>
            <span>/100</span>
          </div>
        </div>
        <div class="Memory card">
          <div class="content">
            <img src="assets/images/icon-memory.svg" alt="Reaction">
            <p>Memory</p>
          </div>
          <div class="degree">
            <p>92</p>
            <span>/100</span>
          </div>
        </div>
        <div class="Verbal card">
          <div class="content">
            <img src="assets/images/icon-verbal.svg" alt="Reaction">
            <p>Verbal</p>
          </div>
          <div class="degree">
            <p>61</p>
            <span>/100</span>
          </div>
        </div>
        <div class="Visual card">
          <div class="content">
            <img src="assets/images/icon-visual.svg" alt="Reaction">
            <p>Visual</p>
          </div>
          <div class="degree">
            <p>73</p>
            <span>/100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
     </div>
   </div>
</body>
</html>
